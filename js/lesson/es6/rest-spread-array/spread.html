<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>扩展运算符</title>
</head>
<body>
    <script>
        // 扩展运算符 rest 参数的逆运算
        // 将一个数组打散
        const arr = [6, 8, 9];
        console.log(...arr);
        console.log([...arr]);

        // 
        const arr1 = [0, 1, 2]
        const arr2 = [3, 4, 5] 
        // 数组拼接
        // const newArr = arr1.concat(arr2);// 把两个数组联合在一起 concat
        // const newArr_spread = [...arr1, ...arr2]

        arr1.push(...arr2);// 等同于push(3, 4, 5)；100, 1000

        const min_arr = [100, 1000, 378, 90, 3]
        // const min_num = Math.min(...min_arr);

        function sum(...args) {
            // args 数组 
            let sum = 0
            for (let i = 0; i < args.length; i++) {
               sum += args[i];
            }
            return sum;
            // 求和
            // return 'sum'
        }
        // const min_arr = [90, 3, 99, 199];
        // sum(90, 3, 99, 100)
        const a = sum(...min_arr);
    </script>
</body>
