<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    /*
    switch(条件表达式){
      case 表达式:
        语句...
        break;
      case 表达式:
        语句...
        break;
      case 表达式:
        语句...
        break;
      default:
        语句...
        break;
    }

    执行流程
        switch...case...语句
        在执行时会一次将case后的表达式的值和switch后的条件表达式进行全等比较
        如果比较结果为true 则从当前case处开始执行代码，
        当前case后的所有代码都会执行, 我们可已在语句后跟一个break，则不会执行后面的语句
        如果比较结果为false 则继续向下比较
        如果上面的case都不执行则会执行default的语句
        
    */
    var num = "abc";

    switch (num) {
      case 1:
        console.log('一');
        break;
      case 2:
        console.log('二');
        break;
      case "abc":
        console.log('非法数字....');
        break;
      default:

    }
  </script>
</head>
<body>
</body>
</html>
