<body>
  <script>
    // 会先判断一下构造函数的返回值,如果为一个对象则返回这个返回值对象, 如果不是则返回自己定义的对象
    // function Test() {
    //   this.a = 1
    //   // return {b: 2}  // {b: 2}
    //   return 3 // {a: 1}
    // }
    // var test = new Test();
    // console.log(test); // {a: 1}
    
    var instance;
    function Modal() {
      if (!instance) {
        instance = this
      }
      return instance
    }
    Modal.prototype.openModal = function(c) {
      alert(c)
    }
    var a = new Modal()
    var b = new Modal()
    // 不相等的
    // 单例模式就是为了让它们相等 让 a === b
    // 目的是都指向一个对象节约内存
    console.log(a === b);
  </script>
</body>
