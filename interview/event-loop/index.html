    setTimeout(() => {
      console.log('A');
    }, 0);

      func: function () {

          console.log('B');
        }, 0);
        return new Promise(function (resolve) {
          console.log('C');
          resolve();
        })
      }
    }
    obj.func().then(function () {
      console.log('D');
    })
    console.log('E');
    
  </script>
