<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 一类人
        // Constructor
    function Otaku(name, age) {
        // this指向实例化后的空对象
        this.age = age;
        this.name = name; 
    }
    Otaku.prototype.strength = 60;
    Otaku.prototype.sayYourName = function () {
        console.log('名字是' + this.name);
    }
    var yp = new Otaku("yp", 18);
    var xf = new Otaku('jyf', 18);
    // 代替new实现一样的效果
    function objectFactory(conFn, name, age){
    // 1. 返回一个新的空对象
    var obj = new Object();
    // 2. 加上构造函数里有的属性
    conFn.call(obj, name, age);
    obj.__proto__ = conFn.prototype;
    // 3. 的到原型上的方法和属性
    // obj.name =  
    return obj;
    }
    var yh = objectFactory(Otaku, "yh", "18");
    console.log(yh);
    </script>
</body>
</html>
